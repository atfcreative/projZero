<div class="row gold mahi"><a name="contact"></a>
    <div class="one-half column"><section id="contact">
    <div class="wrap">
    <h2>Get in Touch</h2>
      <form class="contact" novalidate accept-charset="UTF-8" autocomplete="on" enctype="multipart/form-data" method="post" action="https://formspree.io/atfcreative@gmail.com">
        <div class="form-group col-third">
          <input type="text" placeholder="Full Name*" >
          <p class="error-message">Please enter your full name.</p>
        </div>
        <div class="form-group col-third">
          <input type="email" placeholder="Email*" >
          <p class="error-message">Please enter an email address.</p>
        </div>
        <div class="form-group col-third">
          <input type="text" placeholder="Subject*" >
          <p class="error-message">Please enter a subject.</p>
        </div>
        <div class="form-group">
          <textarea name="" id="" cols="30" rows="10" placeholder="Message*"></textarea>
          <p class="error-message">Please enter a message.</p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
